<ion-view title="Register Account" id="page2">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="kyc">
                    <input type="text" placeholder="Enter KYC Info">
                </label>
                <label class="item item-input" name="phno">
                    <span class="input-label"></span>
                    <input type="tel" placeholder="Enter Phone Number">
                </label>
                <label class="item item-input">
                    <input type="email" placeholder="Enter Email">
                </label>
            </ion-list>
            <button id="registerAccount-button6" class="button button-balanced  button-block">Register</button>
        </form>
    </ion-content>
</ion-view>
